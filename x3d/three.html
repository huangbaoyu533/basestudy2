<!DOCTYPE html>
<html>
<head>
    <title>Example 08.06 - Load OBJ model </title>
    <script type="text/javascript" src="js/three.min.js"></script>
    <script type="text/javascript" src="js/OBJLoader.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/stats.js"></script>
    <script type="text/javascript" src="js/dat.gui.js"></script>
    <script type="text/javascript" src="js/Detector.js"></script>
    <script type="text/javascript" src="js/OrbitControls.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">
    // once everything is loaded, we run our Three.js stuff.
    $(function () {
        var stats = initStats();
        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();
        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        // create a render and set the size
        var webGLRenderer = new THREE.WebGLRenderer();
        //webGLRenderer.setClearColorHex(0xaaaaff, 1.0);
        webGLRenderer.setClearColor(0xffffff);
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        //webGLRenderer.shadowMapEnabled = true;

        // 创建一个平面
//        var planeGeometry = new THREE.PlaneGeometry(100,100, 1, 1);
//        var planeMaterial = new THREE.MeshLambertMaterial({color: 0xededed});
//        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
//        plane.receiveShadow = true;

        // 环境光，它的颜色会被加载到整个场景和所有对象的当前颜色上
        // grey
        var ambientLight = new THREE.AmbientLight("#0c0c0c");//设置颜色
        scene.add(ambientLight);

        // position and point the camera to the center of the scene
//        camera.position.x = -300;
//        camera.position.y = 100;
//        camera.position.z = 200;
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 200;
        camera.lookAt(new THREE.Vector3(10, 0, 0));

        //添加控制
        var orbitControls = new THREE.OrbitControls(camera);
        //设置平面自动旋转
        //orbitControls.autoRotate = true;
        var clock = new THREE.Clock();

        // add directionallight
        var light = new THREE.DirectionalLight("#ff0000");
        // light.position.set(2, 5, 3);
        // light.position.set(100, 0, 1000);
        light.position.set(-40, 60, -10);
        light.distance = 0;
        light.intensity = 1;
        scene.add(light);

        // add the output of the renderer to the html element
        $("#WebGL-output").append(webGLRenderer.domElement);

        // call the render function
        var step = 0;

        // setup the control gui
        var controls = new function () {
            // we need the first child, since it's a multimaterial
        };
        var gui = new dat.GUI();
        var mesh;

        var loader = new THREE.OBJLoader();
        loader.load('./objj/s4w_two_floors_inandoutwall.obj', function (geometry) {
            var material = new THREE.MeshLambertMaterial({color: 0x5C3A21});

            //store global reference to .obj
            globalObject = geometry;

            geometry.traverse( function (child) {
              if ( child instanceof THREE.Mesh ) {
                  //child.material.map = THREE.TextureLoader( 'texture/0.png');
                  child.material.needsUpdate = true;
              }
            });

            // geometry is a group of children. If a child has one additional child it's probably a mesh
            geometry.children.forEach(function (child) {
                if (child.children.length == 1) {
                    if (child.children[0] instanceof THREE.Mesh) {
                        child.children[0].material = material;
                    }
                }
            });

            mesh = geometry;
            geometry.scale.set(0.1, 0.1, 0.1);
            geometry.rotation.x = -2;
            scene.add(geometry);
        });

        render();

        //监听窗口时间使其自适应
        window.addEventListener('resize', onWindowResize, false);
        window.addEventListener('mousemove', onDocumentMouseMove, false);

        function render() {
            stats.update();
            var delta = clock.getDelta();
            orbitControls.update(delta);
            if (mesh) {
//                mesh.rotation.y += 0.006;
//                mesh.rotation.x += 0.006;
//                mesh.rotation.z += 0.006;
            }
            // render using requestAnimationFrame
            requestAnimationFrame(render);
            webGLRenderer.render(scene, camera);
        }

        function initStats() {
            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms
            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';
            $("#Stats-output").append(stats.domElement);
            return stats;
        }

        //窗口监听事件
        function onWindowResize( event ) {
            SCREEN_WIDTH = window.innerWidth;
            SCREEN_HEIGHT = window.innerHeight;
            renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
            camera.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
            camera.updateProjectionMatrix();
            event.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
            event.updateProjectionMatrix();
        }

        //鼠标监听事件
        function onDocumentMouseMove(event) {
            mouseX = ( event.clientX - 25 );
            mouseY = ( event.clientY - 25 );
        }
    });
</script>
</body>
</html>
